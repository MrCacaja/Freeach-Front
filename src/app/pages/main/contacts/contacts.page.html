<ion-content>
  <ion-list>
    <ion-item [routerLink]="contato.id + ''" class="chat-item" button *ngFor="let contato of contatos">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-label><b>{{$any(contato).titulo}}</b></ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="10">
            <ion-label>{{contato.mensagens[contato.mensagens.length - 1]?.conteudo}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label>{{contato.mensagens[contato.mensagens.length - 1]?.data | date: 'dd/MM/yyyy'}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
